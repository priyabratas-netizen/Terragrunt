<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EC2 Instances Owned by Kalana</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f5f5f5; margin-top: 50px; }
    h1 { color: #333; }
    table { border-collapse: collapse; margin-top: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px 16px; }
    #countdown { font-size: 36px; color: #007acc; margin-top: 40px; }
  </style>
</head>
<body>
  <h1>EC2 Instances (Owner = Kalana)</h1>
  <div>{{EC2_TABLE}}</div>
  <div id="countdown">300</div>
  <script>
    let timeLeft = 300;
    const c = document.getElementById('countdown');
    const timer = setInterval(() => {
      timeLeft--;
      c.textContent = timeLeft;
      if (timeLeft <= 0) clearInterval(timer);
    }, 1000);
  </script>
</body>
</html>
